            // Fade text color from red back to white
            function colorChange() {
                // Colors to be changed to
                let startColor = [170, 14, 40];
                let endColor = [0, 0, 0];

                // Setting up color change rate
                let redChange = (startColor[0] - endColor[0]) / 10;
                let greenChange = (startColor[1] - endColor[1]) / 10;
                let blueChange = (startColor[2] - endColor[2]) / 10;

                // Starting Point for color timer
                let currentColor = startColor;
                let steps = 10;
                let stepCount = 0;

                let colorTimer = setInterval(function () {
                    // Value to be changed over time
                    currentColor[0] = parseInt(currentColor[0] - redChange);
                    currentColor[1] = parseInt(currentColor[1] - greenChange);
                    currentColor[2] = parseInt(currentColor[2] - blueChange);

                    // Element to be changed over time
                    document.getElementById('timer').style.color = 'rgb(' + endColor.toString() + ')';
                    stepCount++;

                    // Validation check
                    if (stepCount >= steps) {
                        document.getElementById('timer').style.color = 'rgb(' + endColor.toString() + ')';
                        clearInterval(colorTimer);
                    }
                }, 100);
            }
