<body>
    <!-- needed for dom -->
    <script>
        var theTime = new Date();
        var tempTime = new Date();
        var time_interval = 5000;
        var last_iteration = 0;
        var isRunning = true;
        var index = 0;
        var timer;
        var data = getData(); // Pull data from dataLoader-1

        function updateDisplay() {
            theTime = new Date();

            // fill in the table
            var timeRead = data[index].et;

            if (timeRead >= 10) {
                document.getElementById("data").rows["et"].innerHTML = dataRow("Time Elapsed", data[index].et, " seconds");
                document.getElementById("data").rows["lat"].innerHTML = dataRow("Latitude", data[index].lat, " ");
                document.getElementById("data").rows["long"].innerHTML = dataRow("Longitude", data[index].long, " ");
                document.getElementById("data").rows["gps_alt"].innerHTML = dataRow("GPS Altitude", data[index].gps_alt, " ");
                document.getElementById("data").rows["bmp_alt"].innerHTML = dataRow("BMP Sensor Altitude", data[index].bmp_alt, " ");
                document.getElementById("data").rows["bmp_press"].innerHTML = dataRow("BMP Sensor Pressure", data[index].bmp_press, " ");
                document.getElementById("data").rows["bmp_temp"].innerHTML = dataRow("BMP Sensor Temperature", data[index].bmp_temp, " ");
                document.getElementById("data").rows["dig_temp"].innerHTML = dataRow("Digital Temperature", data[index].dig_temp, " ");
                document.getElementById("data").rows["css_temp"].innerHTML = dataRow("CSS Sensor Temperature", data[index].css_temp, " ");
                document.getElementById("data").rows["css_eCO2"].innerHTML = dataRow("CSS Sensor eCO2", data[index].css_eCO2, " ");
                document.getElementById("data").rows["css_tvoc"].innerHTML = dataRow("CSS Sensor TVOC", data[index].css_tvoc, " ");
                document.getElementById("data").rows["uv"].innerHTML = dataRow("UV", data[index].uv, " ");
                document.getElementById("data").rows["accel_x"].innerHTML = dataRow("Accelerometer X", data[index].accel_x, " ");
                document.getElementById("data").rows["accel_y"].innerHTML = dataRow("Accelerometer Y", data[index].accel_y, " ");
                document.getElementById("data").rows["accel_z"].innerHTML = dataRow("Accelerometer Z", data[index].accel_z, " ");
                document.getElementById("data").rows["mag_x"].innerHTML = dataRow("Magnetic X", data[index].mag_x, " ");
                document.getElementById("data").rows["mag_y"].innerHTML = dataRow("Magnetic Y", data[index].mag_y, " ");
                document.getElementById("data").rows["mag_z"].innerHTML = dataRow("Magnetic Z", data[index].mag_z, " ");
                document.getElementById("data").rows["gyro_x"].innerHTML = dataRow("Gyroscope X", data[index].gyro_x, " ");
                document.getElementById("data").rows["gyro_y"].innerHTML = dataRow("Gyroscope Y", data[index].gyro_y, " ");
                document.getElementById("data").rows["gyro_z"].innerHTML = dataRow("Gyroscope Z", data[index].gyro_z, " ");
            }

            if (index < 500) {
                index++;
            } else {
                index = 0;
            }
        }
    </script>
    <header id="header">
        <nav class="navbar navbar-dark bg-custom">

                    <span class="navbar-toggler-icon"></span>
                </button> -->
            </div>
        </nav>
        <div class="collapse multi-collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <form class="form-signin">
                    <h1>Please sign in</h1>
                    <label class="sr-only" for="inputEmail">First Name</label>
                    <input id="inputFirstName" class="form-control" type="text" placeholder="first-name" required>
                    <label class="sr-only" for="inputPassword">Last Name</label>
                    <input id="inputLastName" class="form-control" type="text" placeholder="last-name" required>
                    <div class="checkbox mb-3">

                            <input type="checkbox" value="remember-me">

            </div>

    <div id="heading" class="text-center">
        <div>
            <h2 class="display-2 text-center my-2 navbar-custom"><strong>Space Program</strong></h2>
        </div>
    </div>

    <main class="container-fluid">
        <div>
            <p id="timer" class="display-4 text-center my-5">Prepare to Launch</p>
        </div>

        <!-- Collapsed table for flight data -->
        <div id="launchData" class="container py-4 collapse">
            <div class="bg-primary p-4 rounded">
                <div class="container table-wrap">
                    <table id="data" class="table table-hover">
                        <thead>
                            <tr class="row">
                                <th class="col text-right">Data Type</th>
                                <th class="col text-left">Reading</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="et" class="row"></tr>
                            <tr id="lat" class="row"></tr>
                            <tr id="long" class="row"></tr>
                            <tr id="gps_alt" class="row"></tr>
                            <tr id="bmp_alt" class="row"></tr>
                            <tr id="bmp_press" class="row"></tr>
                            <tr id="bmp_temp" class="row"></tr>
                            <tr id="dig_temp" class="row"></tr>
                            <tr id="css_temp" class="row"></tr>
                            <tr id="css_eCO2" class="row"></tr>
                            <tr id="css_tvoc" class="row"></tr>
                            <tr id="uv" class="row"></tr>
                            <tr id="accel_x" class="row"></tr>
                            <tr id="accel_y" class="row"></tr>
                            <tr id="accel_z" class="row"></tr>
                            <tr id="mag_x" class="row"></tr>
                            <tr id="mag_y" class="row"></tr>
                            <tr id="mag_z" class="row"></tr>
                            <tr id="gyro_x" class="row"></tr>
                            <tr id="gyro_y" class="row"></tr>
                            <tr id="gyro_z" class="row"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Launch Button Group -->
        <div id="launch-btn-group" class="btn-group btn-group-lg d-flex justify-content-center my-3" role="group"
            aria-label="launch button group">
            <button id="startButton" type="button" class="btn btn-success btn-lg my-2 my-sm-0"
                onclick="timerCount.start(); playInterstellar();">Launch</button>
            <button id="stopButton" type="button" class="btn btn-danger btn-lg my-2 my-sm-0"
                onclick="timerCount.stop(); stopInterstellar();" disabled=true>Abort</button>
            <!-- <button id="resetButton" type="button" class="btn btn-warning btn-lg text-white my-2 my-sm-0"
                onclick="timerCount.reset();">Reset</button> -->
        </div>
    </main>
